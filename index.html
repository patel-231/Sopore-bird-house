<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>sopore bird house</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="brand">sopore bird house</h1>
      <div class="cart-btn">
        <button id="view-cart-btn">cart (<span id="cart-count">0</span>)</button>
      </div>
    </div>
  </header>

  <main class="wrap main-grid">
    <section class="inventory">
      <h2>inventory</h2>
      <div id="product-list" class="grid"></div>
    </section>

    <aside class="sidebar">
      <div class="shop-info">
        <h3>shop info</h3>
        <p><strong>address:</strong> sopore, jammu & kashmir</p>
      </div>

      <div class="payment-qr">
        <h3>pay with upi / qr</h3>
        <p>scan this qr to pay (replace upi id inside script later)</p>
        <img id="qr-img" src="assets/qr.png" alt="payment qr">
        <p class="upi-id">upi id: <strong id="upi-id-text">demo@upi</strong></p>
      </div>

      <div class="most-selling">
        <h3>most selling</h3>
        <ul id="most-selling-list"></ul>
      </div>
    </aside>

    <section class="checkout">
      <h2>checkout / place order</h2>
      <form id="order-form" class="form">
        <label>
          name
          <input id="cust-name" required />
        </label>
        <label>
          phone
          <input id="cust-phone" required />
        </label>
        <label>
          delivery address
          <textarea id="cust-address" required></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn-primary">place order</button>
        </div>
      </form>

      <div id="order-result" class="order-result"></div>
    </section>

    <section class="map-section">
      <h3>location</h3>
      <iframe
        width="100%"
        height="220"
        frameborder="0"
        style="border:0"
        src="https://maps.google.com/maps?q=sopore&t=&z=13&ie=UTF8&iwloc=&output=embed"
        allowfullscreen>
      </iframe>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>Â© 2025 sopore bird house</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
