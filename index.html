<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sopore Bird House</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Bootstrap CDN (for quick UI) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="#">Sopore Bird House</a>
    <div class="ms-auto">
      <button id="view-cart-btn" class="btn btn-outline-primary">Cart (<span id="cart-count">0</span>)</button>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row">
      <section class="col-md-8">
        <h3>Inventory</h3>
        <div id="inventory" class="row g-3"></div>
      </section>

      <aside class="col-md-4">
        <h5>Shop Info</h5>
        <p><strong>Address:</strong> Sopore, Jammu & Kashmir</p>

        <div id="map" style="height:250px;margin-bottom:10px;"></div>

        <h6>Pay with UPI / QR</h6>
        <p>Scan this QR to pay the shop (replace UPI id below with yours)</p>
        <img id="payment-qr" alt="payment qr" />

        <hr />
        <h6>Most selling</h6>
        <ul id="most-selling"></ul>
      </aside>
    </div>

    <hr />

    <div>
      <h4>Checkout / Place Order</h4>
      <form id="order-form">
        <div class="mb-2">
          <label>Name</label>
          <input required id="cust-name" class="form-control" />
        </div>
        <div class="mb-2">
          <label>Phone</label>
          <input required id="cust-phone" class="form-control" />
        </div>
        <div class="mb-2">
          <label>Address for delivery</label>
          <textarea required id="cust-address" class="form-control"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Place Order</button>
      </form>

      <div id="order-result" class="mt-3"></div>
    </div>
  </main>

  <script src="app.js"></script>
  <!-- Leaflet for map (OpenStreetMap) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
